<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>GQFX | Login</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body class="black-bg login">
  <div class="pull-right p-md">
		<div class="btn-group">
			<button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"><img src="img/flags/16/United-Kingdom.png" alt="EN"> English <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#"><img src="img/flags/16/United-Kingdom.png" alt="EN"> English</a></li>
				<li><a href="#"><img src="img/flags/16/china.png" alt="ZH"> Chinese</a></li>
			</ul>
		</div>
	</div>
	<div class="middle-box text-center loginscreen animated fadeInDown">
		<div class="m-t-lg">
			<div class="logo-container m-b-lg">
				<img src="img/logo-w.png" class="img-responsive">
			</div>
			<h3 class="text-muted">Welcome to Admin CRM</h3>
			<p>Login in. To see it in action.</p>
			<form id="form" class="m-t" role="form" action="index.html">
				<div class="form-group">
					<input name="min" type="text" class="form-control" placeholder="Login ID" required="">
				</div>
				<div class="form-group">
					<input name="password" type="password" class="form-control" placeholder="Password" required="">
				</div>
				<div class="checkbox">
					<label><input type="checkbox"> Remember Me</label>
				</div>
				<button type="submit" class="btn btn-orange block full-width m-b">Login</button>
				<small>gqfx.com </small>
			</form>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<!-- Jquery Validate -->
	<script src="js/plugins/validate/jquery.validate.min.js"></script>
	
	<script src="js/custum.js"></script>
</body>

</html>
